<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&amp;apikey=b858c21a-d511-449d-acd7-98523afbb6bb" type="text/javascript"></script>
    <script src="static/event_reverse_geocode.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Real Estate</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link {% block active_home %}{% endblock %}" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/predict" class="nav-link {% block active_predict %}{% endblock %}">Predict</a></li>
            <li class="nav-item"><a href="/data" class="nav-link {% block active_data %}{% endblock %}">Data</a></li>
            <li class="nav-item"><a href="/about" class="nav-link {% block active_about %}{% endblock %}">About</a></li>
          </ul>
        </header>
    </div>
    {% block body %}{% endblock %}
    <footer class="my-5 pt-20 text-muted text-center text-small">
        <p class="mb-1">© 2018–2021 Real Estate Model</p>
    </footer>
</body>
</html>
